<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <form method="POST">
        <h3><label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Check</button></h3>
    </form>
    <h4><p>{{ result }}</p></h4>
    <style>body {
        background: #FAD4FF;
        }</style>
</body>
</html>
