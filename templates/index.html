<!DOCTYPE html>
<html>
<head>
    <title>Email Validator</title>
</head>
<body>
    <h1>Email Validator</h1>
    <form method="POST">
        <h3><label for="email">Enter an email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Check</button></h3>
    </form>
    <h4><p>{{ message }}</p></h4>
    <style>body {
        background: #FAD4FF;
        }</style>
</body>
</html>
