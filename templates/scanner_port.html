<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
</head>
<body>
    <h1>Port Scanner</h1>
    <form method="POST">
        <label for="target_ip">Enter the target IP address:</label>
        <input type="text" id="target_ip" name="target_ip" required><br>
        <label for="start_port">Enter the starting port:</label>
        <input type="number" id="start_port" name="start_port" required><br>
        <label for="end_port">Enter the ending port:</label>
        <input type="number" id="end_port" name="end_port" required><br>
        <button type="submit">Scan Ports</button>
    </form>
    <pre>{{ result }}</pre>
    <style>body {
        background: #FAD4FF;
        }</style>
</body>
</html>
